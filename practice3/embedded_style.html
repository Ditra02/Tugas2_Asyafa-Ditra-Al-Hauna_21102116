<!DOCTYPE html>
<html>

    <head>
        <style>
            body {
                background-color: lightblue;
            }

            h1 {
                color: white;
                text-align: center;
            }

            p {
                font-family: Lucida Sans;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <h1>Bagian Headline 1</h1>
        <h2>Bagian Headline 2</h2>
        <p>This is a paragraph.</p>
    </body>

</html>

<!-- menerapkan Embedded Style Sheet, yang merupakan kumpulan rules yang dituliskan dalam berkas 
HTML dengan menggunakan elemen <style>. Dengan begitu rules yang dituliskan 
hanya dapat dicakup oleh satu berkas HTML. Penulisan rules harus dituliskan 
dalam elemen <style> dan ditempatkan di dalam <head> dari berkas HTML. -->
